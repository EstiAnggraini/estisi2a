
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Deret Fibonacci</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #ff9ecf, #ffc2e2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 850px;
      background: #ffffff;
      border-radius: 35px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 700;
      color: #ff4fa3;
    }

    p {
      color: #666;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 35px;
    }

    .top-btn {
      display: block;
      margin: 0 auto 25px auto;
      background: #ff4fa3;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .top-btn:hover {
      background: #e13d8d;
      transform: scale(1.05);
    }

    .pink-box {
      background: #ffe6f2;
      padding: 20px;
      border-radius: 25px;
    }

    img {
      width: 100%;
      border-radius: 20px;
    }

    /* ================= POPUP ================= */

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 25px;
      overflow: hidden;
      position: relative;
      animation: fadeUp 0.3s ease;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #ff4fa3;
      font-weight: bold;
      z-index: 10;
    }

    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        padding: 25px;
      }

      h2 {
        font-size: 22px;
      }

      .modal iframe {
        height: 350px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Program Deret Fibonacci</h2>
    <p>
      Halaman ini menampilkan hasil output dari program Fibonacci 
      yang dibuat menggunakan bahasa Dart.
      Klik tombol di bawah untuk melihat source code program.
    </p>

    <button class="top-btn" onclick="openModal()">Lihat Source Code</button>

    <div class="pink-box">
      <img src="Cuplikan layar 2026-02-26 080155.png" alt="Hasil Output Program Dart">
    </div>
  </div>

  <!-- POPUP -->
  <div class="modal" id="popup">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">âœ–</span>
      <iframe src="https://dartpad.dev/embed-dart.html?id=ea5ec252ff7e082482a120faaff5a0b4"></iframe>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("popup").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("popup").style.display = "none";
    }

    // Klik luar popup untuk tutup
    window.onclick = function(e) {
      const modal = document.getElementById("popup");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
